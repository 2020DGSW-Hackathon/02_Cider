<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../assets/css/content.css" />
    </head>
    <body>
        <div class="left_contents">
            <div class="profile_box">
                <img
                    class="profile_picture"
                    src="https://www.macmillandictionary.com/us/external/slideshow/full/Grey_full.png"
                    alt="프로필 사진"
                />
                <span class="student_name_number_wrap">
                    <span class="student_name">김건호 학생</span>
                    <span class="student_number">1학년 3반 5번</span>
                </span>
                <div class="student_info">
                    <div>대구소프트웨어 고등학교 재학생</div>
                    <div>관심 분야 : JavaScript , Html , Css , React</div>
                </div>
            </div>
            <div class="profile_box grade_div">
                <h1>학년별 질문 보기</h1>
                <div>
                    <input type="checkbox" value="1" class="grade" />1학년
                </div>
                <div>
                    <input type="checkbox" value="2" class="grade" />2학년
                </div>
                <div>
                    <input type="checkbox" value="3" class="grade" />3학년
                </div>
            </div>
        </div>
        <div class="content">
            <div class="question">
                <div class="profile">
                    <img
                        class="profile_picture"
                        src="https://www.macmillandictionary.com/us/external/slideshow/full/Grey_full.png"
                        alt="프로필 사진"
                    />
                    <div class="name">도지은</div>
                    <div class="students_id">2학년 1반 1번</div>
                    <div class="metoo_content">
                        <div class="metoo">나도 궁금해요</div>
                        <img
                            class="star"
                            src="images/Star.svg.png"
                            alt="나도 궁금해요"
                        />
                    </div>
                </div>
                <div class="title">
                    <div class="title_name">질문 게시글 제목입니다.</div>
                    <div class="write_date">작성일-2020-09-09</div>
                </div>
                <div class="question_write">질문 게시글 글</div>
                <div class="icon">
                    <script>
                        let logos = ["C", "Python", "JavaScript"];
                        document.write(logos);
                    </script>
                </div>
            </div>
            <ul class="answer">
                <li>
                    <div class="profile">
                        <img
                            class="profile_picture"
                            src="https://www.macmillandictionary.com/us/external/slideshow/full/Grey_full.png"
                            alt="프로필 사진"
                        />
                        <div class="name">조민희</div>
                        <div class="students_id">2학년 1반 16번</div>
                    </div>
                    <div class="write_date">작성일-2020-09-09</div>
                    <div class="answer_write">답변</div>
                </li>
            </ul>
        </div>
    </body>
</html>
