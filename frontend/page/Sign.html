<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../assets/css/Sign.css" />
        <title></title>
    </head>
    <body>
        <div>
            <img
                src="/frontend/assets/images/Coworking.svg"
                alt="일하는 사진"
            />
        </div>
        <div class="wrap">
            <div></div>
            <div class="inputs">
                <form action="">
                    <div class="login_ment">사이다에 로그인 해주세요!</div>
                    <div>
                        <input
                            type="id"
                            class="input"
                            placeholder="아이디를 입력하세요"
                        />
                    </div>
                    <div>
                        <input
                            type="password"
                            class="input"
                            placeholder="비밀번호를 입력하세요"
                        />
                    </div>
                    <div class="signUp">
                        <a href="./SignUp.html">회원가입 할래요!</a>
                    </div>
                    <input
                        type="submit"
                        class="input submit_button"
                        value="로그인"
                    />
                </form>
            </div>
        </div>
    </body>
</html>
