<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../assets/css/Sign.css" />
        <title></title>
    </head>
    <body>
        <div class="Sign-img">
            <img src="../assets/images/Coworking.png" />
        </div>

        <div class="wrap">
            <div></div>
            <div class="inputs">
                <form action="">
                    <div class="login_ment">
                        회원가입으로 사이다와 함께 해주세요!
                    </div>
                    <div>
                        <div class="id">ID:</div>
                        <input
                            type="id"
                            class="input"
                            placeholder="아이디를 입력하세요"
                        />
                    </div>
                    <div>
                        <div class="pw">PW:</div>
                        <input
                            type="password"
                            class="input"
                            placeholder="비밀번호를 입력하세요"
                        />
                    </div>
                    <div class="grade">
                        학년<input type="text" class="select_school_id" />
                        반<input type="text" class="select_school_id" />
                        번호<input type="text" class="select_school_id" />
                    </div>
                    <input
                        type="submit"
                        class="input submit_button"
                        value="회원가입"
                    />
                    <div class="signUp">
                        <a href="./Sign.html">로그인 할래요!</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
